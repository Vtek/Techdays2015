<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="alerte"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/thirdParty/jquery-1.11.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/thirdParty/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            var hub = $.connection.dashHub;
            hub.client.broadcastAlert = function (message) {
                var encoded = $('<div />').text(message).html();
                $('#alerte').append('<li><strong>' + encoded + '</strong></li>');
            };
            
            $.connection.hub.start().done(function() {
            });
        });
    </script>
</body>
</html>
